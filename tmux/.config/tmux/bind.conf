set -g prefix C-a
unbind C-b

unbind '"'                               
bind -n M-v splitw -v -c '#{pane_current_path}'

unbind %                                 
bind -n M-s splitw -h -c '#{pane_current_path}'


bind -r -n M-k select-pane -U 
bind -r -n M-j select-pane -D
bind -r -n M-h select-pane -L
bind -r -n M-l select-pane -R

bind -r ^k resizep -U 10 # upward (prefix Ctrl+k)
bind -r ^j resizep -D 10 # downward (prefix Ctrl+j)
bind -r ^h resizep -L 10 # to the left (prefix Ctrl+h)
bind -r ^l resizep -R 10 # to the right (prefix Ctrl+l)

# bind -t vi-copy v begin-selection # 绑定v键为开始选择文本
# bind -t vi-copy y copy-selection # 绑定y键为复制选中文本

bind -n M-w kill-pane

# --- 重载配置 (Alt + r) ---
bind -n M-r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded!"
