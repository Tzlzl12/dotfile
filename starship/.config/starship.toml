"$schema" = 'https://starship.rs/config-schema.json'
# add_newline = false
# [┌─>](color_blue)
format = """[$os](#6fb424)\
$directory\n
$character\
"""
# [└ ](#6fb424)\

right_format ="""$cmd_duration\
$kubernetes\
$git_branch\
$git_commit\
$git_state\
$git_status\
$c\
$julia\
$lua\
$python\
$rust\
$battery\
$time"""


# Ubuntu #dd4814
# openSUSE #6fb424


palette = 'gruvbox_dark'

[palettes.gruvbox_dark]
color_fg0 = '#fbf1c7'
color_bg1 = '#3c3836'
color_bg3 = '#665c54'
color_blue = '#458588'
color_aqua = '#689d6a'
color_green = '#98971a'
color_orange = '#d65d0e'
color_purple = '#b16286'
color_red = '#cc241d'
color_yellow = '#d79921'

[battery]
full_symbol = ""
charging_symbol = ""
discharging_symbol = ""
format = "[ $symbol$percentage ]($style)"

[[battery.display]]
threshold = 20
style = "fg:bold red "

[[battery.display]]
threshold = 50
style = "fg:bright-yellow "

[[battery.display]]
threshold = 75
style = "fg:bold yellow "

[[battery.display]]
threshold = 85
style = "fg:bright-green "



[jobs]
format = "[$symbols]($style)"
style = "fg:color_yellow bg:color_aqua"

[sudo]
format = "[$symbol ]($style)"
style = "fg:bold bright-purple "
symbol = "⋈┈"
disabled = false

[username]
style_user = "fg:bright-blue "
style_root = "red bold"
format = "[ $user]($style)"
disabled = false
show_always = true

# [hostname]
# ssh_only = false
# format = "<[$hostname]($style)>"
# trim_at = "-"
# style = "bold dimmed white"
# disabled = true

# [memory_usage]
# format = "$symbol[${ram}( | ${swap})]($style) "
# threshold = 70
# style = "bold dimmed white"
# disabled = false

[shlvl]
disabled = false
threshold = 1
style = "fg:color_fg0 "
format = "[ $symbol ]($style)"
symbol = "󰅟"
# ↕️

[shell]
disabled = true

[os]
disabled = false
format = " $symbol "
style = "bold yellow"

[os.symbols]
Windows = ""
Ubuntu = "󰕈"
openSUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
EndeavourOS = ""
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"

# Replace the "❯" symbol in the prompt with "➜"
[character] # The name of the module we are configuring is "character"
error_symbol = '[ 󰁕](color_purple)'
success_symbol = "[ 󰁕](bold green)" # The "success_symbol" segment is being set to "➜" with the color "bold green"

# configure directory
[directory]
# home_symbol = "⌂"
read_only = "◈ "
truncation_length = 20
truncate_to_repo = true
style = "fg:bold cyan "
read_only_style = "fg:bold cyan "
format = '[$read_only]($read_only_style)[ $path]($style)'
repo_root_style = 'bold blue '
repo_root_format = '[$before_root_path]($before_repo_root_style)[  $repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style)'
# style = "bold italic blue"
# format = "[:$path]($style)[$read_only]($read_only_style)"
[directory.substitutions]
"Documents" = ""
"Downloads" = ""
"Music" = ""
"Pictures" = ""
"Developer" = "󰲋"

