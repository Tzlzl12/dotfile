[git_branch]
format = '[\[$symbol$branch\]]($style)'
symbol = " "
style = "fg:bold yellow "

[git_state]
format = '\[[\($state( $progress_current of $progress_total)\)]($style)\]'
[git_commit]
commit_hash_length = 8
style = "fg:bold white "


[git_status]
conflicted = ""
ahead = ""
behind = "󰁕"
diverged = " 󰁕"
untracked = "×${count} "
stashed = ""
modified = "×${count} "
staged = "×${count} "
renamed = "×${count} "
deleted = "×${count} "
style = "bright-blue"
format = '[ $all_status$ahead_behind|]($style)'

# ◪◦ ▴ ▿  ◇ ◌◦ ◃◈ ●◦ ▪ ◎◦ ✕  

[time]
disabled = false
format = "[  $time]($style)"
time_format = "%R"
utc_time_offset = "local"
style = "bold white"

[aws]
format = '\[[$symbol($profile)(\($region\))(\[$duration\])]($style)\]'
symbol = '󰅟 '
style = "orange"

# NOTE Language

[cmake]
symbol = " "
style = "color_blue"
format = "[$symbol($version )]($style) "

[nodejs]
symbol = " "
style = "color_blue"
format = "[$symbol($version )]($style) "

[c]
symbol = " "
style = "color_blue"
detect_extensions = ["c", "h", "cc", "cpp", "hpp"]
detect_files = ["makefile", "Makefile", "CMakeLists.txt", "xmake.lua"]
format = "[$symbol($version )]($style) "

[rust]
symbol = " "
style = "color_blue"
format = "[$symbol($version )]($style) "

[golang]
symbol = " "
style = "color_blue"
format = "[$symbol($version )]($style) "

[java]
symbol = " "
style = "color_blue"
format = "[$symbol($version )]($style) "

[lua]
format = " [${symbol}($version )]($style)"
version_format = "${raw}"
symbol = " "
style = "bold bright-yellow"

[kotlin]
symbol = " "
style = "color_blue"
format = "[$symbol($version )]($style) "

[haskell]
symbol = " "
style = "color_blue"
format = "[$symbol($version )]($style) "

[docker_context]
symbol = " "
style = "color_bg3"
format = "[$symbol($version )]($style) "
[julia]
symbol = " "
format = "[$symbol($version )]($style) "

[package]
symbol = "󰏗 "
format = "[$symbol($version )]($style) "

[perl]
symbol = " "
format = "[$symbol($version )]($style) "

[php]
symbol = " "
format = "[$symbol($version )]($style) "

[python]
symbol = " "
#pyenv_version_name = true
format = '[${symbol}python (${version} )(\($virtualenv\) )]($style)'
style = "bold yellow"
pyenv_prefix = "venv "
python_binary = ["./venv/bin/python", "python", "python3", "python2"]
detect_extensions = ["py"]
version_format = "v${raw}"
