# -*- conf -*-
# Foot 终端模拟器配置文件
# 保存位置: ~/.config/foot/foot.ini

[main]
# 字体设置：使用 Maple Mono 作为主要字体，设置回退字体链
font=Maple Mono:size=14,FiraCode Nerd Font Mono:size=14
term=xterm-256color

# # 粗体字体（如果不设置会使用自动生成的粗体变体）
# font-bold=Maple Mono:size=10:style=Bold
#
# # 斜体字体
# font-italic=Maple Mono:size=10:style=Italic
#
# # 粗斜体字体
# font-bold-italic=Maple Mono:size=10:style=Bold Italic
#
# 亮色文本显示为粗体
bold-text-in-bright=yes

# 初始窗口大小（字符行列数）
initial-window-size-chars=90x25

# 内边距（像素）
pad=10x10

# DPI 感知，适应高分屏
dpi-aware=yes

# 使用字体 glyph 绘制框线字符（更美观）
box-drawings-uses-font-glyphs=yes


