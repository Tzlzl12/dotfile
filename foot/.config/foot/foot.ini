search-box-match=cad3f5 363a4f

jump-labels=181926 f5a97f
urls=8aadf4

[cursor]
# 光标样式：block（方块）、underline（下划线）、beam（竖线）
style=beam

# 光标闪烁
blink=yes

# 光标闪烁速率（毫秒）
blink-rate=500

[scrollback]
# 滚动历史记录行数
lines=10000

# 鼠标滚轮滚动倍率
multiplier=3.0

[mouse]
# 打字时隐藏鼠标指针
hide-when-typing=yes

# 启用替代滚动模式（更平滑）
alternate-scroll-mode=yes

[key-bindings]
# 复制到剪贴板
clipboard-copy=Control+c
# 从剪贴板粘贴
clipboard-paste=Control+v
# 增大字体
font-increase=Control+plus Control+equal
# 减小字体
font-decrease=Control+minus
# 重置字体大小
font-reset=Control+0
# 新建终端窗口
spawn-terminal=Control+Shift+n
# 搜索（在滚动历史中搜索文本）
search-start=Control+Shift+f

[csd]
# 客户端装饰模式：server（Wayland原生）、client（传统边框）
preferred=server
# 标题栏高度
size=24
# 最大化时隐藏标题栏
hide-when-maximized=no
# 边框宽度
border-width=1
# 边框颜色
border-color=24273a

